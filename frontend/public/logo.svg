<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural network / Dendrite structure logo -->
  <g transform="translate(20, 20)">
    <!-- Center core node -->
    <circle cx="0" cy="0" r="2.5" fill="#000000"/>
    
    <!-- Top branch -->
    <path d="M 0 -2.5 L 0 -10" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="-10" r="2" fill="#000000"/>
    <path d="M 0 -10 L -4 -14" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="-4" cy="-14" r="1.5" fill="#000000"/>
    <path d="M 0 -10 L 4 -14" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="4" cy="-14" r="1.5" fill="#000000"/>
    
    <!-- Bottom branch -->
    <path d="M 0 2.5 L 0 10" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="10" r="2" fill="#000000"/>
    <path d="M 0 10 L -4 14" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="-4" cy="14" r="1.5" fill="#000000"/>
    <path d="M 0 10 L 4 14" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="4" cy="14" r="1.5" fill="#000000"/>
    
    <!-- Left branch -->
    <path d="M -2.5 0 L -10 0" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-10" cy="0" r="2" fill="#000000"/>
    <path d="M -10 0 L -14 -4" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="-14" cy="-4" r="1.5" fill="#000000"/>
    <path d="M -10 0 L -14 4" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="-14" cy="4" r="1.5" fill="#000000"/>
    
    <!-- Right branch -->
    <path d="M 2.5 0 L 10 0" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="10" cy="0" r="2" fill="#000000"/>
    <path d="M 10 0 L 14 -4" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="14" cy="-4" r="1.5" fill="#000000"/>
    <path d="M 10 0 L 14 4" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="14" cy="4" r="1.5" fill="#000000"/>
    
    <!-- Diagonal connections for neural network effect -->
    <path d="M 0 0 L 6 6" stroke="#000000" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <path d="M 0 0 L -6 6" stroke="#000000" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <path d="M 0 0 L 6 -6" stroke="#000000" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <path d="M 0 0 L -6 -6" stroke="#000000" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Additional subtle connections -->
    <path d="M -10 0 L 0 -10" stroke="#000000" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
    <path d="M 10 0 L 0 -10" stroke="#000000" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
    <path d="M -10 0 L 0 10" stroke="#000000" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
    <path d="M 10 0 L 0 10" stroke="#000000" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
