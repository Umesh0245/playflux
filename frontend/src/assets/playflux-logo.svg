<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gaming controller icon -->
  <g transform="translate(0, 4)">
    <!-- Controller body -->
    <path d="M8 12 C8 8, 10 6, 14 6 L18 6 L18 6 L22 6 C26 6, 28 8, 28 12 L28 18 C28 22, 26 24, 22 24 L14 24 C10 24, 8 22, 8 18 Z" fill="url(#gradient1)" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- D-pad -->
    <line x1="12" y1="14" x2="12" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="16" x2="14" y2="16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Buttons -->
    <circle cx="23" cy="14" r="1.5" fill="currentColor"/>
    <circle cx="23" cy="18" r="1.5" fill="currentColor"/>
    
    <!-- Analog stick -->
    <circle cx="17" cy="16" r="2" fill="none" stroke="currentColor" stroke-width="1.2"/>
  </g>
  
  <!-- Text: PLAYFLUX -->
  <text x="42" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    PLAYFLUX
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-color-scheme: dark) {
      path, line, circle {
        stroke: #ffffff;
      }
      circle[fill="currentColor"] {
        fill: #ffffff;
      }
    }
    @media (prefers-color-scheme: light) {
      path, line, circle {
        stroke: #000000;
      }
      circle[fill="currentColor"] {
        fill: #000000;
      }
    }
  </style>
</svg>
